<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div class="container">

    <!-- Section 1: Bio -->
    <section id="main-bio">
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Nune Tangamyan</h2>

      <!-- Image with link -->
      <img src="images/image1.jpg" id="bio-image" alt="Nune Tangamyan">

      <!-- Paragraph with embedded link -->
      <p>Hello!My name is Nune. I am a student at University of Washington BootCamp.I enjoy learning to code!!</p>
    </section>

    <!-- Section 2: Contact Info -->
    <section id="contact-info">

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="mailto:nune.tangamyan@gmail.com">nune.tangamyan@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="https://github.com/nunetang">nunetang</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>

    </section>
  </div>

</body>

</html>
